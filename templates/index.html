<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        #status-container {
            margin: 20px 0;
            min-height: 80px;
            display: block !important;
        }
        #status-container p {
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.7;
            display: block !important;
        }
        .text-success {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="status-container" class="mb-4">
            <p id="status-scraping" class="text-secondary">Scraping URL...</p>
            <p id="status-extracting" class="text-secondary">Extracting article contents...</p>
            <p id="status-complete" class="text-secondary">Article extracted</p>
        </div>
        
        <h1 class="mb-4">URL to Markdown Converter</h1>
        <form id="scrape-form">
            <div class="mb-3">
                <label for="url-input" class="form-label">Enter URL:</label>
                <input type="url" class="form-control" id="url-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Page as Markdown</button>
        </form>
        <div class="mt-4">
            <h2>Converted Markdown:</h2>
            <div id="loading" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <pre id="markdown-output" class="bg-dark text-light p-3 mt-3" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
