<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL to Markdown Converter</h1>
        <form id="scrape-form">
            <div class="mb-3">
                <label for="url-input" class="form-label">Enter URL:</label>
                <input type="url" class="form-control" id="url-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Article as Markdown</button>
        </form>
        <div class="mt-4">
            <div id="status-container">
                <div id="status-messages" class="alert alert-info d-none">
                    <div id="status-text">Processing...</div>
                    <div class="progress mt-2" style="height: 5px;">
                        <div id="status-progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <h2>Converted Markdown:</h2>
            <div id="loading" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <pre id="markdown-output" class="bg-dark text-light p-3 mt-3" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
